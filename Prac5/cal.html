<html>
	<head>
		<title>Calculator</title>
			<h1 align=center>
				<font size="10" color="blue" >Calculator</font>
			</h1>
	</head>
			<body>
				<script>
					var a=prompt("Enter first number:");
					var b=prompt("Enter second number:");
					var op=prompt("enter Operator:");
					a=eval(a);
					b=eval(b);
					var c=eval(a+op+b);
					alert(c);
				</script>
			</body>
</html>
