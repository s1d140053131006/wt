<html>

<head><h1><center>Calculator</center></h1></script>

<script type="text/javascript">

function add()
{
a=Number(document.cal.first.value);
b=Number(document.cal.second.value);
c=a+b;
document.cal.total.value=c;
}

function sub()
{
a=Number(document.cal.first.value);
b=Number(document.cal.second.value);
c=a-b;
document.cal.total.value=c;
}

function mul()
{
a=Number(document.cal.first.value);
b=Number(document.cal.second.value);
c=a*b;
document.cal.total.value=c;
}

function div()
{
a=Number(document.cal.first.value);
b=Number(document.cal.second.value);
c=a/b;
document.cal.total.value=c;
}

</script>

<body>

<form name="cal">
<hr>
Number 1 : <input type="text" name="first"><br>
Number 2 : <input type="text" name="second"><br>
<hr>
<input type="button" value="Add" onclick="javascript:add();">
<input type="button" value="Sub" onclick="javascript:sub();">
<input type="button" value="Mul" onclick="javascript:mul();">
<input type="button" value="Div" onclick="javascript:div();">
<hr>
Answer : <input type="text" name="total">

</body>

</html>
